<!DOCTYPE html>
<html lang="en", dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="login-form">
        <div class="logo"></div>
        <div class="inputs">

            <div class="username">
                <input type="text" placeholder="نام مستعار" required>
            </div>
            <div class="email">
                <input type="email" placeholder="ایمیل" required>
            </div>
            <div class="password">
                <input type="password" placeholder="رمز عبور" required>
            </div>
            <div class="repeat-pass">
                <input type="password" placeholder="تکرار رمز عبور" required class="">
            </div>
        </div>
        <div class="terms">
            <!-- <p>paziresh ghavnin</p> -->
            <input type="checkbox" class="check-box" id="check-box">
            <label for="check-box">شرایط و قوانین سایت <span><a href="#">سبز لرن</a></span> را میپذیرم</label>
        </div>
        <button class="register-button">ثبت نام</button>

    </div>
</body>

</html>
